<div data-ng-init="profileInfo();"  layout="column"  ng-cloak>
    <md-toolbar class="md-toolbar-tools" ng-style="colorValue" id="toolbar">

        <md-button flex-gt-md="5" ng-click="toggleLeft()" class="md-icon-button">
            <md-icon><i class="material-icons">menu</i> </md-icon>
        </md-button>
        <span  class="navbar-logo-text1">{{title}}</span><!--&nbsp;<span class="navbar-logo-text2">{{title2}}</span>-->

        <span flex></span>
        <div layout="row"  class="search-box">
            <md-button ng-click="showCancel()" class="md-icon-button md-icon-left">
                <md-icon><i class="material-icons">search</i></md-icon>
            </md-button>
            <input type="search"  ng-click="showCancel()" class="input-serach" ng-model="searchText" placeholder="Search" name="search"/>
            <md-button ng-click="sendToHome()" ng-show="showCancelIcon" class="md-icon-button md-icon-right">
                <md-icon><i class="material-icons">close</i></md-icon>
            </md-button>
        </div>
        <span flex></span>
        <div layout="row" layout-align="space-around center">
            <md-button class="md-icon-button md-icon-left" hide-sm=""> <md-icon><i class="material-icons">refresh</i></md-icon></md-button>
            <md-button ng-click="changeView()"class="md-icon-button md-icon-right"><md-icon><i class="material-icons">view_stream</i></md-icon></md-button>
        </div>
        <span flex></span>
        <div layout="row" layout-align="space-around center">
            <md-button class="md-icon-button md-icon-left"><md-icon><i class="material-icons">apps</i></md-icon></md-button>
            <md-button class="md-icon-button md-icon-right"><md-icon><i class="material-icons">notifications_none</i></md-icon></md-button>
        </div>
        <a ng-click="clickProfile()"><img src='{{value.sub.split(" ")[1]}}'  class="profile"></a>
        <div layout="row"  ng-show="isVisible"  layout-align="center end">
            <md-card  class="profile-card">
                <md-content>
                    <md-list>
                        <md-list-item class="md-3-line">
                            <img src='{{value.sub.split(" ")[1]}}' ng-click="showProfileDialog($event)" class="profile-card-img" alt="profile" />
                            <div class="md-list-item-text"  layout="column" layout-align="space-around end">
                                <div layout="row" class="profile-name">{{value.iss}}</div>
                                <div layout="row" class="profile-email">{{value.sub.split(" ")[0]}}</div>

                                <div layout="row">
                                    <a ui-sref="google.com" class="google" target="_blank" style="margin-right: 5px">Google+ Profile</a>
                                    <span aria-hidden="true">â€“</span>
                                    <a ui-sref="#"  class="google" target="_blank">Privacy</a>
                                </div>
                                <button class="profile-button">Fundoo Account</button>
                            </div>
                        </md-list-item>
                        <br>
                        <md-divider ></md-divider>
                        <div layout="row"  layout-xs="row">
                            <md-button ng-click="sendToLogin()" class="add-btn">Add account</md-button>
                            <span flex></span>
                            <md-button ng-click="sendToLogin()" class="sign-out-btn" >Sign out</md-button>
                        </div>
                    </md-list>
                </md-content>
            </md-card>
        </div>
    </md-toolbar>
</div>
