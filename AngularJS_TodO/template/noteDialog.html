<md-dialog aria-label="Note" style="background-color:{{noteInfo.color}}">
       <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row"  class="take-note-div1"  layout-align="top center">
                    <md-input-container style="width:550px;" md-no-float>
                        <input type="text"   style="border: none;margin: 30px 0 0 5px;"   ng-model="noteInfo.title" placeholder="Title">
                    </md-input-container>
                    <span flex></span>
                    <md-icon md-svg-icon="asset/pin.svg"></md-icon>
                </div>

                <div layout="row" class="take-note-div2"  layout-align="top center">
                    <md-input-container style="width: 580px" md-no-float>
                        <input type="text" placeholder="Take a note..."  ng-model="noteInfo.description" style="border:none;margin: 25px 0 0 5px;"  />
                    </md-input-container>
                </div>

                <div layout="row" layout-align="space-between end"  class="take-note-div3">
                    <updatenoteicon></updatenoteicon>
                    <md-button class="take-note-button"  ng-click="cancel();updateNote(noteInfo);">
                        <strong>Close</strong>
                    </md-button>
                </div>
            </div>
        </md-dialog-content>
</md-dialog>
