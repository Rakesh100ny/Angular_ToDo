<div data-ng-init="getAllNotes()"  style="background-color: #e8e8e8;height: 200%" id="dashboard">
    <div class="dashboard" layout="row"  layout-xs="column" layout-align="center center">

    <div  style="margin-top: 35px;"  flex-offset="15">
      <md-content ng-show="searchText" style="max-width: 800px;background-color: #abcdef;margin-left: 100px; " layout="row" ng-cloak layout-xs="column" layout-wrap layout-align-gt-md="start center" layout-align-md="space-around center" layout-align-sm="space-around center">
        <md-card ng-repeat="note in note_info | filter :searchText" ng-click="showDialog($event,note)" ng-mouseover="enableEdit(note)" class="card" ng-mouseleave="disableEdit(note)" style="width: 250px;background-color:{{note.color}}">
        <md-card-title>
            <md-card-title-text>
                <div class="md-headline">{{note.title}} </div>
            </md-card-title-text>
            <md-button class="md-icon-button"  ng-click="isPinnedNote(note);">
                <md-icon style="width: 5px;height: 5px;"  md-svg-icon="asset/pin.svg" ></md-icon>
            </md-button>
        </md-card-title>
        <md-card-content class="center">
            <p>{{note.description}}</p>
        </md-card-content>
        <div  layout="row" style="height: 50px;" layout-align="space-around center">
            <noteicon></noteicon>
        </div>
        </md-card>
    </md-content>
  </div>
 </div>
</div>
