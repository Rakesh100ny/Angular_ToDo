<md-dialog aria-label="Label" class="label-dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-subheader class="label-header">Edit labels</md-subheader>
            <div layout="row" layout-align="start center">
                <md-button ng-click="changeIcon()" style="margin: 0 auto;padding: 0px;" ng-show="close" class="md-icon-button md-icon-left">
                    <md-icon><i class="material-icons">close</i></md-icon>
                </md-button>
                <md-button ng-click="changeIcon()" style="margin: 0 auto;padding: 0px;" ng-show="add" class="md-icon-button md-icon-left">
                    <md-icon><i class="material-icons">add</i></md-icon>
                </md-button>


                 <input type="text" style="border:none;outline: none;" ng-model="labelModel.labelName" placeholder="Create new label" />

                <md-button class="md-icon-button md-icon-right" ng-click="addLabel(labelModel);" style="margin: 0 auto;padding: 0px;" ng-show="done">
                    <md-icon><i class="material-icons">donee</i></md-icon>
                </md-button>
            </div>

            <div  layout="row" layout-align="start"  ng-repeat="label in label_info">

               <md-button ng-show="label.editable"  ng-mouseover="enableEdit(label)" ng-mouseleave="disableEdit(label)" ng-click="deleteDialog($event,label);"  style="margin: 0px auto;padding: 0px" class="md-icon-button md-icon md-icon-left">
                    <md-icon><i class="material-icons">delete</i></md-icon>
                </md-button>
                <md-button style="margin: 0px auto;padding: 0px 0px"   ng-show="label.labelIcon" class="md-icon-button md-icon md-icon-left">
                    <md-icon><i class="material-icons">label</i></md-icon>
                </md-button>

                 <input  type="text" ng-mouseover="enableEdit(label)" ng-mouseleave="disableEdit(label)" style="border:none;outline: none;" ng-model="label.labelName" />

                <md-button  ng-mouseover="enableEdit(label)" ng-mouseleave="disableEdit(label)" style="margin: 0px auto;padding: 0px;" class="md-icon-button md-icon md-icon-right">
                    <md-icon><i class="material-icons">create</i></md-icon>
                </md-button>

            </div>
            <div layout="row" layout-align="end end">
                <md-button class="label-btn" ng-click="addLabel(labelModel);returnInfo()">
                    <strong>Done</strong>
                </md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
