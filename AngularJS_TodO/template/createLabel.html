<md-dialog aria-label="Label" data-ng-init="getAllLabels()" class="label-dialog">
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-subheader class="label-header">Edit labels</md-subheader>
            <div layout="row" layout-align="start center">
                <md-button ng-click="changeIcon()" style="margin: 0 auto;padding: 0px;" ng-show="close" class="md-icon-button md-icon-left">
                    <md-icon><i class="material-icons">close</i></md-icon>
                </md-button>
                <md-button ng-click="changeIcon()" style="margin: 0 auto;padding: 0px;" ng-show="add" class="md-icon-button md-icon-left">
                    <md-icon><i class="material-icons">add</i></md-icon>
                </md-button>


                 <input type="text" style="border:none;outline: none;" ng-model="labelModel.labelName" placeholder="Create new label" />

                <md-button class="md-icon-button md-icon-right" ng-click="addLabel(labelModel)" style="margin: 0 auto;padding: 0px;" ng-show="done">
                    <md-icon><i class="material-icons">donee</i></md-icon>
                </md-button>
            </div>

            <div layout="row" layout-align="space-between center" ng-show="showLabelInfo" ng-repeat="label in label_info">
                <md-button ng-click="changeIcon()" ng-show="value" style="background-color: #abcdef" class="md-icon-button">
                    <md-icon><i class="material-icons">delete</i></md-icon>
                </md-button>
                <md-button style="margin: 0 auto;padding: 0px" class="md-icon-button">
                    <md-icon><i class="material-icons">label</i></md-icon>
                </md-button>

                <input type="text" style="border:none;outline: none;margin: 0 auto" ng-model="label.labelName" />

                <md-button class="md-icon-button md-icon-right">
                    <md-icon><i class="material-icons">create</i></md-icon>
                </md-button>
            </div>
            <div layout="row" layout-align="end end">
                <md-button class="label-btn" ng-click="cancel();addLabel(labelModel)">
                    <strong>Done</strong>
                </md-button>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
